<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="layout.css" />
  </head>
  <body>
    <form class="form" action="/form-handling-url" method="post">
      <fieldset class="form__fieldset">
        <legend class="form__legend">Add user</legend>

        <div class="form__wrapper">
          <div class="form__row">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="first_name" />
          </div>

          <div class="form__row">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last_name" />
          </div>

          <div class="form__row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address" />
          </div>

          <div class="form__row form__row--horizontal form__row--1-2">
            <div class="form__row">
              <label for="role">Status</label>
              <select id="role" name="user_role_name">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
              </select>
            </div>
            <div class="form__row">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" />
            </div>
          </div>

          <div>
            <p class="form__text">Choose your favorite Web language:</p>
            <div class="form__row form__row--horizontal">
              <input type="radio" id="html" name="fav_language" value="HTML" />
              <label for="html">HTML</label><br />
              <input type="radio" id="css" name="fav_language" value="CSS" />
              <label for="css">CSS</label><br />
              <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
              />
              <label for="javascript">JavaScript</label>
            </div>
          </div>

          <div class="form__row">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments"></textarea>
          </div>

          <div class="form__row form__row--horizontal form__row--1-2">
            <div class="form__row form__row--horizontal">
              <input type="checkbox" id="signup" name="signup" value="Signup" />
              <label for="signup">Sign up for news letter</label><br />
            </div>
            <div class="form__row form__row--horizontal">
              <input type="checkbox" id="terms" name="terms" value="Terms" />
              <label for="terms"> Agree to terms</label>
            </div>
          </div>

          <div>
            <button class="form__btn" type="submit">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
